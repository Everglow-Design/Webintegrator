name: Deploy to Simply.com

on:
  push:
    branches:
      - main  # Deployer n√•r du pusher til main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Simply.com via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/  # Eller den sti simply.com bruger
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            .github/**
