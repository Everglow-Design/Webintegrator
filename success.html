<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tak for din besked - Everglow Design</title>
    <link rel="stylesheet" href="assets/style.css">
    <style>
        .success-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        .success-content {
            max-width: 600px;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 4rem;
            color: #27ae60;
            margin-bottom: 1rem;
        }
        .success-content h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .success-content p {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.8;
        }
        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-content">
            <div class="success-icon">?</div>
            <h1>Tak for din besked!</h1>
            <p>Din henvendelse er sendt. Jeg vender tilbage til dig hurtigst muligt, typisk inden for 24 timer.</p>
            <a href="index.html" class="back-button">Tilbage til forsiden</a>
        </div>
    </div>
</body>
</html>
